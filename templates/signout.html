<!DOCTYPE html>
<html>
  <head>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script type="application/javascript">
      async function request_signout(){
        console.log("test");
        try {
          const response = await fetch("/api/auth/signout",{
            method:'POST',
            headers:{
              "Content-Type":"application/json",
            },
            body: JSON.stringify({alias:"test",password:"pass"})
          });
          const data = await response.json();
          console.log(data);
          if (data) {
            if(data.api == 'LOGOUT'){
              document.location.href = "/";
            }
          }
        } catch (error) {
          console.log("error:", error)
        }
        
      }
    </script>
  </head>
  <body>
    <div>
      <a href="/">Home</a>
    </div>
    <div>
      <p>Are you Sign Out?</p>
      <button onclick="request_signout();"> Apply! </button>
    </div>
  </body>
</html>
